<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Salvador 2026 - Checklist Din√°mico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 min-h-screen flex justify-center">

    <div class="w-full max-w-md bg-white min-h-screen shadow-2xl flex flex-col relative overflow-hidden">
        
        <header class="bg-blue-600 text-white sticky top-0 z-50 shadow-md p-5">
            <div class="flex justify-between items-start mb-4">
                <div>
                    <h1 class="text-2xl font-black tracking-tight">Salvador 2026 üáßüá∑</h1>
                    <p class="text-blue-100 text-[10px] font-bold uppercase tracking-wider opacity-80">Checklist Din√°mico</p>
                </div>
            </div>
            
            <!-- Contador -->
            <div class="bg-white/10 rounded-2xl p-4 border border-white/10 mb-4 backdrop-blur-sm grid grid-cols-4 gap-2 text-center">
                <div class="bg-blue-900/20 py-2 rounded-xl">
                    <span id="days" class="block text-xl font-black">00</span>
                    <span class="text-[8px] uppercase font-bold opacity-60">D√≠as</span>
                </div>
                <div class="bg-blue-900/20 py-2 rounded-xl">
                    <span id="hours" class="block text-xl font-black">00</span>
                    <span class="text-[8px] uppercase font-bold opacity-60">Hs</span>
                </div>
                <div class="bg-blue-900/20 py-2 rounded-xl">
                    <span id="minutes" class="block text-xl font-black">00</span>
                    <span class="text-[8px] uppercase font-bold opacity-60">Min</span>
                </div>
                <div class="bg-blue-900/20 py-2 rounded-xl">
                    <span id="seconds" class="block text-xl font-black text-yellow-400">00</span>
                    <span class="text-[8px] uppercase font-bold opacity-60 text-yellow-400">Seg</span>
                </div>
            </div>

            <!-- Progreso -->
            <div class="space-y-2">
                <div class="w-full bg-blue-900/30 rounded-full h-2.5 overflow-hidden">
                    <div id="global-bar" class="bg-yellow-400 h-full progress-fill" style="width: 0%"></div>
                </div>
                <div class="flex justify-center">
                    <p id="perc-label" class="text-[10px] font-black uppercase tracking-[0.15em] text-blue-200 transition-all duration-300">
                        Equipaje armado <span id="global-perc">0%</span>
                    </p>
                </div>
            </div>
        </header>

        <main id="app-content" class="flex-1 p-4 space-y-4 overflow-y-auto">
            <!-- Inyectado por JS -->
        </main>

        <div class="p-6 flex flex-col items-center gap-4">
            <button onclick="showResetModal()" class="text-[10px] font-black uppercase tracking-widest text-red-500 bg-red-50 px-6 py-3 rounded-2xl border border-red-100 active:scale-95 transition-all">
                Reiniciar todo
            </button>
            <p class="text-[9px] text-slate-300 uppercase font-bold tracking-widest">Salvador 2026 ‚Ä¢ Familia</p>
        </div>

    </div>

    <!-- Modales -->
    <div id="success-modal" class="fixed inset-0 z-[200] bg-blue-600/95 backdrop-blur-md flex items-center justify-center p-6 hidden">
        <div class="text-center text-white">
            <div class="text-8xl mb-6">‚úàÔ∏è</div>
            <h2 class="text-4xl font-black mb-2 italic">¬°VAMOOO!</h2>
            <p class="text-blue-100 mb-8 font-semibold">Ya tienen todo listo para Brasil.</p>
            <button onclick="closeSuccessModal()" class="bg-white text-blue-600 px-10 py-4 rounded-2xl font-black uppercase tracking-widest shadow-2xl active:scale-95 transition-all">¬°A disfrutar!</button>
        </div>
    </div>

    <div id="reset-modal" class="fixed inset-0 z-[100] bg-slate-900/60 backdrop-blur-sm flex items-center justify-center p-6 hidden">
        <div class="bg-white rounded-[2.5rem] p-8 w-full max-w-xs shadow-2xl">
            <h3 class="text-xl font-black text-center text-slate-800 mb-2">¬øRestablecer todo?</h3>
            <p class="text-sm text-center text-slate-400 mb-6 font-medium italic">Se perder√°n tus √≠tems personalizados y checks.</p>
            <div class="flex flex-col gap-2">
                <button onclick="confirmReset()" class="w-full py-4 bg-red-600 text-white font-black rounded-2xl text-sm active:scale-95 transition-all shadow-lg shadow-red-200">S√ç, REINICIAR</button>
                <button onclick="closeResetModal()" class="w-full py-4 bg-slate-100 text-slate-500 font-black rounded-2xl text-sm active:scale-95 transition-all">CANCELAR</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
