<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Salvador de Bahía - Countdown</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper@9/swiper-bundle.min.css" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<main class="container">

  <!-- Countdown moved above carousel -->
  <div class="countdown-card countdown-top" role="region" aria-label="Cuenta regresiva">
    <div class="countdown-title">Salimos a Salvador en...</div>
    <h1>Faltan</h1>
    <div class="countdown-timer">
      <div class="countdown-segment"><div class="num" id="days">00</div><div class="label">días</div></div>
      <div class="countdown-segment"><div class="num" id="hours">00</div><div class="label">horas</div></div>
      <div class="countdown-segment"><div class="num" id="minutes">00</div><div class="label">minutos</div></div>
      <div class="countdown-segment"><div class="num" id="seconds">00</div><div class="label">segundos</div></div>
    </div>
  </div>

  <section class="hero">
    <div class="swiper mySwiper" aria-label="Carrusel de imágenes de Salvador">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img loading="lazy"
               src="https://images.unsplash.com/photo-1579649473528-1f749f9832d4?auto=format&fit=crop&w=1200&q=80"
               srcset="https://images.unsplash.com/photo-1579649473528-1f749f9832d4?auto=format&fit=crop&w=600&q=60 600w,
                       https://images.unsplash.com/photo-1579649473528-1f749f9832d4?auto=format&fit=crop&w=1200&q=80 1200w,
                       https://images.unsplash.com/photo-1579649473528-1f749f9832d4?auto=format&fit=crop&w=2000&q=80 2000w"
               alt="Farol da Barra - Salvador de Bahía" />
        </div>
        <div class="swiper-slide">
          <img loading="lazy"
               src="https://images.unsplash.com/photo-1589395595289-0d99b05c5af6?auto=format&fit=crop&w=1200&q=80"
               srcset="https://images.unsplash.com/photo-1589395595289-0d99b05c5af6?auto=format&fit=crop&w=600&q=60 600w,
                       https://images.unsplash.com/photo-1589395595289-0d99b05c5af6?auto=format&fit=crop&w=1200&q=80 1200w,
                       https://images.unsplash.com/photo-1589395595289-0d99b05c5af6?auto=format&fit=crop&w=2000&q=80 2000w"
               alt="Pelourinho - Salvador de Bahía" />
        </div>
        <div class="swiper-slide">
          <img loading="lazy"
               src="https://images.unsplash.com/photo-1590608897129-79da98d15969?auto=format&fit=crop&w=1200&q=80"
               srcset="https://images.unsplash.com/photo-1590608897129-79da98d15969?auto=format&fit=crop&w=600&q=60 600w,
                       https://images.unsplash.com/photo-1590608897129-79da98d15969?auto=format&fit=crop&w=1200&q=80 1200w,
                       https://images.unsplash.com/photo-1590608897129-79da98d15969?auto=format&fit=crop&w=2000&q=80 2000w"
               alt="Praia - Salvador de Bahía" />
        </div>
        <div class="swiper-slide">
          <img loading="lazy"
               src="https://images.unsplash.com/photo-1611853321557-0c3ef1c8b4df?auto=format&fit=crop&w=1200&q=80"
               srcset="https://images.unsplash.com/photo-1611853321557-0c3ef1c8b4df?auto=format&fit=crop&w=600&q=60 600w,
                       https://images.unsplash.com/photo-1611853321557-0c3ef1c8b4df?auto=format&fit=crop&w=1200&q=80 1200w,
                       https://images.unsplash.com/photo-1611853321557-0c3ef1c8b4df?auto=format&fit=crop&w=2000&q=80 2000w"
               alt="Iglesia en Salvador de Bahía" />
        </div>
        <div class="swiper-slide">
          <img loading="lazy"
               src="https://images.unsplash.com/photo-1595691595201-23b7fbfd2a1f?auto=format&fit=crop&w=1200&q=80"
               srcset="https://images.unsplash.com/photo-1595691595201-23b7fbfd2a1f?auto=format&fit=crop&w=600&q=60 600w,
                       https://images.unsplash.com/photo-1595691595201-23b7fbfd2a1f?auto=format&fit=crop&w=1200&q=80 1200w,
                       https://images.unsplash.com/photo-1595691595201-23b7fbfd2a1f?auto=format&fit=crop&w=2000&q=80 2000w"
               alt="Playas y palmeras - Salvador" />
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev" aria-label="Anterior"></div>
      <div class="swiper-button-next" aria-label="Siguiente"></div>
    </div>
  </section>

  <div class="row">
    <div class="col s12 m8">
      <h5>Salvador de Bahía</h5>
      <p>Página estática para GitHub Pages</p>
    </div>
    <div class="col s12 m4">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Info</span>
          <p><strong>Fecha de partida:</strong> 13/03/2026</p>
        </div>
      </div>
    </div>
  </div>

  <footer>GitHub Pages</footer>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://unpkg.com/swiper@9/swiper-bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
