<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Salvador de Bahía - Countdown</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper@9/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
<main class="container">
  <section class="hero">

    <div class="swiper mySwiper">
      <div class="swiper-wrapper">

        <!-- IMAGEN 1 -->
        <div class="swiper-slide" style="background-image:url('https://images.unsplash.com/photo-1710676786194-be47fbdf6213?auto=format&fit=crop&w=1600&q=80')"></div>

        <!-- IMAGEN 2 -->
        <div class="swiper-slide" style="background-image:url('https://images.unsplash.com/photo-1589897063470-07f93a5ef1fd?auto=format&fit=crop&w=1600&q=80')"></div>

        <!-- IMAGEN 3 -->
        <div class="swiper-slide" style="background-image:url('https://images.unsplash.com/photo-1699031112901-2b758da49ce4?auto=format&fit=crop&w=1600&q=80')"></div>

      </div>

      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>

    <div class="countdown-card">
      <h1>Faltan</h1>
      <div class="countdown-timer">
        <div class="countdown-segment"><div class="num" id="days">0</div><div class="label">días</div></div>
        <div class="countdown-segment"><div class="num" id="hours">0</div><div class="label">horas</div></div>
        <div class="countdown-segment"><div class="num" id="minutes">0</div><div class="label">minutos</div></div>
        <div class="countdown-segment"><div class="num" id="seconds">0</div><div class="label">segundos</div></div>
      </div>
    </div>

  </section>

  <div class="row">
    <div class="col s12 m8">
      <h5>Salvador de Bahía</h5>
      <p>Página estática para GitHub Pages</p>
    </div>
    <div class="col s12 m4">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Info</span>
          <p><strong>Fecha de partida:</strong> 13/03/2026</p>
        </div>
      </div>
    </div>
  </div>

  <footer>Made In Japo</footer>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://unpkg.com/swiper@9/swiper-bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
