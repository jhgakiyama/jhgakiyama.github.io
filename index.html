<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Salvador 2026 - Checklist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 min-h-screen flex flex-col items-center">

    <div class="w-full max-w-md bg-white min-h-screen shadow-2xl flex flex-col relative overflow-hidden">
        
        <header class="bg-blue-600 text-white sticky top-0 z-50 shadow-md">
            <div class="p-5">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h1 class="text-2xl font-extrabold tracking-tight">Salvador 2026 üáßüá∑</h1>
                        <p class="text-blue-100 text-xs font-semibold opacity-90 italic">Checklist de Equipaje</p>
                    </div>
                </div>
                
                <!-- Countdown -->
                <div class="bg-white/10 rounded-2xl p-4 border border-white/10 mb-4 backdrop-blur-sm">
                    <div class="grid grid-cols-4 gap-2 text-center">
                        <div class="bg-blue-900/20 py-2 rounded-xl">
                            <span id="days" class="block text-xl font-black">00</span>
                            <span class="text-[8px] uppercase font-bold opacity-70">D√≠as</span>
                        </div>
                        <div class="bg-blue-900/20 py-2 rounded-xl">
                            <span id="hours" class="block text-xl font-black">00</span>
                            <span class="text-[8px] uppercase font-bold opacity-70">Horas</span>
                        </div>
                        <div class="bg-blue-900/20 py-2 rounded-xl">
                            <span id="minutes" class="block text-xl font-black">00</span>
                            <span class="text-[8px] uppercase font-bold opacity-70">Min</span>
                        </div>
                        <div class="bg-blue-900/20 py-2 rounded-xl">
                            <span id="seconds" class="block text-xl font-black text-yellow-400">00</span>
                            <span class="text-[8px] uppercase font-bold opacity-70 text-yellow-400">Seg</span>
                        </div>
                    </div>
                </div>

                <!-- Barra y Porcentaje -->
                <div class="space-y-2">
                    <div class="w-full bg-blue-900/30 rounded-full h-2.5 overflow-hidden">
                        <div id="global-bar" class="bg-yellow-400 h-full progress-fill" style="width: 0%"></div>
                    </div>
                    <div class="flex justify-center">
                        <p id="perc-label" class="text-[10px] font-bold uppercase tracking-widest text-blue-200 transition-all duration-300">
                            Equipaje armado <span id="global-perc">0%</span>
                        </p>
                    </div>
                </div>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto p-4 space-y-4">
            <div id="app-content" class="space-y-4"></div>
            
            <div class="py-10 flex flex-col items-center">
                <button onclick="showResetModal()" class="px-6 py-3 bg-red-50 text-red-600 border border-red-100 rounded-2xl text-[10px] font-bold uppercase tracking-widest active:scale-95 transition-all">
                    Reiniciar Todo
                </button>
            </div>
        </main>

        <footer class="p-6 text-center text-slate-300 text-[9px] uppercase font-black tracking-[0.2em]">
            Salvador 2026 ‚Ä¢ Familia
        </footer>
    </div>

    <!-- Modales -->
    <div id="success-modal" class="fixed inset-0 z-[200] bg-blue-600/90 backdrop-blur-md flex items-center justify-center p-6 hidden">
        <div class="text-center text-white">
            <div class="text-7xl mb-4">‚úàÔ∏è</div>
            <h2 class="text-3xl font-black mb-2">¬°Todo Listo!</h2>
            <button onclick="closeSuccessModal()" class="bg-white text-blue-600 px-8 py-3 rounded-2xl font-bold uppercase tracking-widest mt-4">Cerrar</button>
        </div>
    </div>

    <div id="reset-modal" class="fixed inset-0 z-[100] bg-slate-900/60 backdrop-blur-sm flex items-center justify-center p-6 hidden">
        <div class="bg-white rounded-[2.5rem] p-8 w-full max-w-xs shadow-2xl">
            <h3 class="text-xl font-bold text-center text-slate-800 mb-2">¬øBorrar todo?</h3>
            <div class="flex flex-col gap-2 mt-4">
                <button onclick="confirmReset()" class="w-full py-4 bg-red-600 text-white font-bold rounded-2xl text-sm active:scale-95 transition-all">S√≠, borrar todo</button>
                <button onclick="closeResetModal()" class="w-full py-4 bg-slate-100 text-slate-600 font-bold rounded-2xl text-sm active:scale-95 transition-all">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
